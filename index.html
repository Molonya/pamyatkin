<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a href="/" class="logo">
                    <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" class="logo__img">
                        <!-- Мордочка кошки -->
                        <path d="M30 15 C40 5, 50 5, 55 15 C60 25, 60 35, 55 45 C50 55, 40 55, 30 45 C20 35, 20 25, 30 15" 
                              fill="#FFB6C1" stroke="#000" stroke-width="1.5"/>
                        <!-- Уши -->
                        <path d="M25 15 L20 5 L30 15" fill="#FFB6C1" stroke="#000" stroke-width="1.5"/>
                        <path d="M35 15 L40 5 L30 15" fill="#FFB6C1" stroke="#000" stroke-width="1.5"/>
                        <!-- Глаза -->
                        <circle cx="35" cy="25" r="3" fill="#000"/>
                        <circle cx="45" cy="25" r="3" fill="#000"/>
                        <!-- Нос -->
                        <path d="M38 32 L40 32 L39 34" fill="#FF69B4" stroke="#000" stroke-width="1"/>
                        <!-- Усы -->
                        <path d="M35 34 L25 32" stroke="#000" stroke-width="1"/>
                        <path d="M35 35 L25 35" stroke="#000" stroke-width="1"/>
                        <path d="M35 36 L25 38" stroke="#000" stroke-width="1"/>
                        <path d="M45 34 L55 32" stroke="#000" stroke-width="1"/>
                        <path d="M45 35 L55 35" stroke="#000" stroke-width="1"/>
                        <path d="M45 36 L55 38" stroke="#000" stroke-width="1"/>
                        <!-- Улыбка -->
                        <path d="M38 38 Q40 40, 42 38" stroke="#000" fill="none" stroke-width="1.5"/>
                    </svg>
                    <span class="logo__text">Памяткин</span>
                </a>
            </div>
        </div>
    </div>
</header>
<section class="pet-form">
    <div class="container">
        <h2 class="pet-form__title">Добавить питомца</h2>
        <form class="pet-form__content" novalidate>
            <div class="pet-form__main">
                <div class="pet-form__fields">
                    <div class="form-group">
                        <label for="pet-name">Имя питомца</label>
                        <div class="input-wrapper">
                            <input type="text" id="pet-name" name="pet-name" maxlength="30" required placeholder=" ">
                            <button type="button" class="clear-field" aria-label="Очистить поле"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pet-breed">Порода</label>
                        <div class="input-wrapper">
                            <input type="text" id="pet-breed" name="pet-breed" maxlength="50" required placeholder=" ">
                            <button type="button" class="clear-field" aria-label="Очистить поле"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pet-color">Окрас</label>
                        <div class="input-wrapper">
                            <input type="text" id="pet-color" name="pet-color" maxlength="30" required placeholder=" ">
                            <button type="button" class="clear-field" aria-label="Очистить поле"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pet-birthdate">Дата рождения</label>
                        <div class="input-wrapper">
                            <input type="date" id="pet-birthdate" name="pet-birthdate" style="width: 150px;" required placeholder=" " max="">
                            <button type="button" class="clear-field" aria-label="Очистить поле"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pet-chip">Номер чипа</label>
                        <div class="input-wrapper">
                            <input type="text" id="pet-chip" name="pet-chip" maxlength="15" required placeholder=" ">
                            <button type="button" class="clear-field" aria-label="Очистить поле"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Пол</label>
                        <div class="gender-switch">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Мальчик</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Девочка</label>
                        </div>
                    </div>
                </div>
                <div class="pet-form__photo">
                    <div class="photo-upload">
                        <input type="file" id="pet-photo" name="pet-photo" accept="image/*" class="photo-upload__input">
                        <label for="pet-photo" class="photo-upload__label">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 10V30M10 20H30" stroke="#666" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <span>Загрузить фото</span>
                            <span class="photo-upload__hint">или перетащите файл сюда</span>
                        </label>
                        <div class="photo-upload__preview">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="pet-form__submit">Добавить питомца</button>
        </form>
    </div>
</section>

<!-- Карточка питомца -->
<div class="pet-card">
    <div class="pet-card__header">
        <div class="pet-card__photo">
            <img src="" alt="Фото питомца" id="pet-card-photo">
        </div>
        <div class="pet-card__info">
            <div class="pet-card__top">
                <h3 class="pet-card__name" id="pet-card-name"></h3>
                <button class="pet-card__delete" id="pet-card-delete" aria-label="Удалить питомца">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 4H14M5.333 4V2.667C5.333 2.298 5.632 2 6 2H10C10.368 2 10.667 2.298 10.667 2.667V4M12.667 4V13.333C12.667 13.701 12.368 14 12 14H4C3.632 14 3.333 13.701 3.333 13.333V4H12.667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="pet-card__details">
                <div class="pet-card__detail">
                    <span class="pet-card__label">Порода:</span>
                    <span class="pet-card__value" id="pet-card-breed"></span>
                </div>
                <div class="pet-card__detail">
                    <span class="pet-card__label">Окрас:</span>
                    <span class="pet-card__value" id="pet-card-color"></span>
                </div>
                <div class="pet-card__detail">
                    <span class="pet-card__label">Дата рождения:</span>
                    <span class="pet-card__value" id="pet-card-birthdate"></span>
                </div>
                <div class="pet-card__detail">
                    <span class="pet-card__label">Номер чипа:</span>
                    <span class="pet-card__value" id="pet-card-chip"></span>
                </div>
                <div class="pet-card__detail">
                    <span class="pet-card__label">Пол:</span>
                    <span class="pet-card__value" id="pet-card-gender"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="image-popup">
    <div class="image-popup__content">
        <button class="image-popup__close">&times;</button>
        <img src="" alt="Увеличенное изображение" class="image-popup__image">
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__copyright">
                © 2024 Памяткин. Все права защищены
            </div>
            <div class="footer__links">
                <a href="/privacy" class="footer__link">Политика конфиденциальности</a>
                <a href="/terms" class="footer__link">Условия использования</a>
            </div>
        </div>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
