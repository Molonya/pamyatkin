<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a href="/" class="logo">
                    <img src="images/logo.svg" alt="Логотип" class="logo__img">
                </a>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="/" class="menu__link">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a href="/about" class="menu__link">О нас</a>
                    </li>
                    <li class="menu__item">
                        <a href="/services" class="menu__link">Услуги</a>
                    </li>
                    <li class="menu__item">
                        <a href="/contacts" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="post-feed">
    <div class="container">
        <h2 class="post-feed__title">Последние публикации</h2>
        <div class="post-feed__grid">
            <article class="post-card">
                <div class="post-card__image">
                    <img src="images/post-1.jpg" alt="Пост 1">
                </div>
                <div class="post-card__content">
                    <h3 class="post-card__title">Заголовок поста 1</h3>
                    <p class="post-card__excerpt">Краткое описание поста 1...</p>
                    <div class="post-card__meta">
                        <span class="post-card__date">12 марта 2024</span>
                        <a href="#" class="post-card__more">Читать далее</a>
                    </div>
                </div>
            </article>

            <article class="post-card">
                <div class="post-card__image">
                    <img src="images/post-2.jpg" alt="Пост 2">
                </div>
                <div class="post-card__content">
                    <h3 class="post-card__title">Заголовок поста 2</h3>
                    <p class="post-card__excerpt">Краткое описание поста 2...</p>
                    <div class="post-card__meta">
                        <span class="post-card__date">10 марта 2024</span>
                        <a href="#" class="post-card__more">Читать далее</a>
                    </div>
                </div>
            </article>

            <article class="post-card">
                <div class="post-card__image">
                    <img src="images/post-3.jpg" alt="Пост 3">
                </div>
                <div class="post-card__content">
                    <h3 class="post-card__title">Заголовок поста 3</h3>
                    <p class="post-card__excerpt">Краткое описание поста 3...</p>
                    <div class="post-card__meta">
                        <span class="post-card__date">8 марта 2024</span>
                        <a href="#" class="post-card__more">Читать далее</a>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
</body>
